<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <table>
    <tr>
      <th>id</th>
      <td th:text="${board.id}"></td>
    </tr>
    <tr>
      <th>title</th>
      <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
      <th>writer</th>
      <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
      <th>date</th>
      <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr>
      <th>hits</th>
      <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
      <th>contents</th>
      <td th:text="${board.boardContents}"></td>
    </tr>
  </table>
<button th:text="목록" th:onclick="|location.href='@{/board/paging(page=${page})}'|"></button>
  <button th:text="수정" th:onclick="|location.href='@{/board/update/}| + ${board.id} + |'|"></button>
  <button th:text="삭제" th:onclick="|location.href='@{/board/delete/}| + ${board.id} + |'|"></button>
</body>
</html>
